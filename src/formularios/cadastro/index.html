<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Yummy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-box">
    <h2>Crie sua conta na Yummy</h2>
    <form onsubmit="return criarCadastro(event)">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" required>

      <label for="confirmar">Confirmar Senha</label>
      <input type="password" id="confirmar" required>

      <button type="submit">Criar Conta</button>

      <div class="extra">
        <p>Já tem uma conta? <a href="/formularios/login/index.html">Fazer login</a></p>
      </div>
    </form>
  </div>

  <script>
    function criarCadastro(event) {
      event.preventDefault(); // impede o envio tradicional do formulário

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;
      const confirmar = document.getElementById("confirmar").value;

      if (!nome || !email || !senha || !confirmar) {
        alert("Por favor, preencha todos os campos.");
        return false;
      }

      if (senha !== confirmar) {
        alert("As senhas não coincidem.");
        return false;
      }

      alert("Conta criada com sucesso!");

      // Redireciona para a página inicial (ajuste se estiver em outro caminho)
      window.location.pathname = " ../../index.html";
      return true;
    }
  </script>
</body>
</html>
