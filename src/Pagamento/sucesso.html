<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento Efetuado</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4fff4;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .verificado {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      color: green;
      font-size: 24px;
    }

    .voltar {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .voltar:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Verificado" class="verificado" />
  <h1>Pedido efetuado com sucesso!</h1>
  <button class="voltar" onclick="window.location.href='../index.html'">Voltar à página inicial</button>
</body>
</html>
